version: '3.8'

services:
  web:
    build: .
    container_name: e_commerce_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=True
  
  db:
    image: postgres:14
    container_name: e_commerce_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: onepc
    ports:
      - "5432:5432"
